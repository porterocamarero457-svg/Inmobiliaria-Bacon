<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Bacon | Exclusive Emerald</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        :root {
            --primary: #50c878; /* Esmeralda */
            --secondary: #50c878;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-light: #e0e0e0;
            --nav-bg: rgba(10, 10, 10, 0.98);
        }

        /* PROTECCIÓN ANTI-COPIA */
        * { 
            user-select: none; 
            -webkit-user-select: none; 
            -webkit-user-drag: none; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- PANTALLA DE CARGA --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .loader-logo { width: 150px; margin-bottom: 30px; }
        .spinning { animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loader-bar-container { width: 300px; height: 6px; background: #222; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .loader-fill { width: 0%; height: 100%; background: var(--secondary); transition: width 4s linear; }
        
        #start-btn {
            display: none; background: var(--secondary); color: black; border: none; padding: 15px 30px;
            font-weight: bold; font-size: 1.1rem; border-radius: 50px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(80, 200, 120, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(80, 200, 120, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(80, 200, 120, 0); }
        }

        /* --- NAVEGACIÓN --- */
        nav.main-nav {
            background-color: var(--nav-bg); height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; position: sticky; top: 0; z-index: 2000; border-bottom: 1px solid #222;
        }
        .logo-container { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-img { width: 40px; }
        .nav-links { display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; }
        .nav-links a {
            color: var(--text-light); text-decoration: none; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            text-transform: uppercase; font-size: 0.9rem; cursor: pointer;
        }
        .nav-links a:hover { color: var(--secondary); }

        /* --- SECCIONES --- */
        .page-section { display: none; padding-bottom: 50px; }
        #home-section { display: block; }

        .hero-section {
            height: 85vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('assets/pepe.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .hero-section h1 { font-size: 5rem; margin: 0; color: white; text-shadow: 0 0 30px rgba(80, 200, 120, 0.3); }
        .hero-section p { letter-spacing: 5px; color: var(--secondary); font-weight: bold; text-transform: uppercase; font-size: 1.5rem; }

        .container { width: 95%; max-width: 1200px; margin: 0 auto; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 40px 0; }
        
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.4s; cursor: pointer; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--secondary); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,1)); position: absolute; bottom: 0; width: 100%; }

        /* --- MODAL STORIES --- */
        #modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; justify-content: center; align-items: center; flex-direction: column; 
        }
        #progress-container-modal { 
            position: absolute; top: 15px; left: 10px; right: 10px; 
            display: flex; gap: 5px; height: 4px; z-index: 10001;
        }
        .bar-bg-modal { flex: 1; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        .bar-fill-modal { width: 0%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary); }
        #modal-img { max-width: 100%; max-height: 90vh; object-fit: contain; transition: transform 0.4s ease; cursor: pointer; }
        
        #end-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10005; 
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
            backdrop-filter: blur(10px);
        }

        #music-control {
            position: fixed; bottom: 20px; right: 20px; z-index: 9999;
            background: rgba(0,0,0,0.8); padding: 12px; border-radius: 50%;
            cursor: pointer; border: 2px solid var(--secondary); display: flex;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="splash-screen">
    <img src="assets/logo.png" id="loader-logo" class="loader-logo spinning">
    <div class="loader-bar-container" id="bar-container">
        <div id="loader-fill" class="loader-fill"></div>
    </div>
    <button id="start-btn" onclick="initWeb()">Haz click para comenzar</button>
</div>

<audio id="bg-music" loop><source src="assets/musica.mp3" type="audio/mpeg"></audio>
<audio id="slideshow-music" loop><source src="assets/musica2.mp3" type="audio/mpeg"></audio>

<div id="music-control" onclick="toggleMusic()">
    <span id="music-icon" class="material-symbols-outlined" style="color: var(--secondary);">music_off</span>
</div>

<nav class="main-nav">
    <div class="logo-container" onclick="showSection('home')">
        <img src="assets/logo.png" class="logo-img">
        <span style="font-weight: 800; color: var(--secondary);">INMOBILIARIA BACON</span>
    </div>
    <ul class="nav-links">
        <li><a onclick="showSection('home')"><span class="material-symbols-outlined">home</span> INICIO</a></li>
        <li id="nav-properties-btn"><a onclick="showSection('catalog')"><span class="material-symbols-outlined">sell</span> PROPIEDADES</a></li>
    </ul>
</nav>

<div id="home-section" class="page-section">
    <section class="hero-section">
        <h1>INMOBILIARIA BACON</h1>
        <p>¡¡VENDEMOS CASAS!!</p>
    </section>
</div>

<div id="catalog-section" class="page-section">
    <div class="container">
        <h2 style="text-align: center; margin-top: 50px; letter-spacing: 4px;">CATÁLOGO DE PROPIEDADES</h2>
        <div class="gallery">
            <div class="card" onclick="loadProperty('bacon')">
                <img src="assets/background.png">
                <div class="card-info"><h3>Calle Bacon III, 45</h3><p style="color: var(--secondary);">EXPLORAR</p></div>
            </div>
            <div class="card" onclick="loadProperty('bulgaria')">
                <img src="assets/background2.png">
                <div class="card-info"><h3>Carr. Bulgaria, 150</h3><p style="color: var(--secondary);">EXPLORAR</p></div>
            </div>
            <div class="card" onclick="loadProperty('boulevard')">
                <img src="assets/background3.png">
                <div class="card-info"><h3>Boulevard de Baconlandia, 67</h3><p style="color: var(--secondary);">EXPLORAR</p></div>
            </div>
        </div>
    </div>
</div>

<div id="detail-section" class="page-section">
    <div id="prop-hero" style="height: 40vh; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 40px;">
        <h2 id="prop-title" style="font-size: 3rem; text-shadow: 2px 2px 20px black;"></h2>
    </div>
    <div class="container">
        <div onclick="showSection('catalog')" style="cursor: pointer; color: var(--secondary); margin-top: 20px; display: flex; align-items: center; gap: 5px; font-weight: bold;">
            <span class="material-symbols-outlined">arrow_back</span> VOLVER AL CATÁLOGO
        </div>
        <div class="gallery" id="prop-gallery"></div>
        <button onclick="startSlideshow()" style="display: block; margin: 40px auto; background: none; border: 2px solid var(--secondary); color: var(--secondary); padding: 18px 50px; border-radius: 12px; cursor: pointer; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">
            INICIAR PASEO VIRTUAL
        </button>
    </div>
</div>

<div id="modal-overlay">
    <div id="progress-container-modal"></div>
    <div style="position: absolute; top: 30px; right: 20px; z-index: 10010; cursor: pointer; color: white;" onclick="closeModal()">
        <span class="material-symbols-outlined" style="font-size: 2.5rem;">close</span>
    </div>
    
    <img id="modal-img" src="" onmousedown="isPaused = true" onmouseup="isPaused = false">
    
    <div id="end-screen">
        <img src="assets/logo.png" style="width: 120px; margin-bottom: 20px;">
        <h2 style="letter-spacing: 3px;">¿QUIERES VER DE NUEVO?</h2>
        <button onclick="restartSlideshow()" style="margin-top: 30px; background: var(--secondary); border: none; padding: 15px 40px; cursor: pointer; font-weight: bold; border-radius: 5px; color: black; text-transform: uppercase;">REPETIR EXPERIENCIA</button>
    </div>
</div>

<script>
    /* --- PROTECCIÓN --- */
    document.onkeydown = (e) => {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false;
        if(e.code === 'Space') { e.preventDefault(); isPaused = !isPaused; }
        if(e.code === 'ArrowRight') moveSlide(1);
        if(e.code === 'ArrowLeft') moveSlide(-1);
    };

    /* --- DATA DE PROPIEDADES --- */
    const db = {
        bacon: { title: "Calle Bacon III, 45", photos: ['assets/a.png', 'assets/b.png', 'assets/c.png', 'assets/d.png', 'assets/e.png', 'assets/f.png', 'assets/g.png'], sequence: ['assets/a.png', 'assets/b.png', 'assets/c.png', 'assets/d.png', 'assets/e.png', 'assets/f.png', 'assets/g.png', 'assets/logo.png'] },
        bulgaria: { title: "Carr. Bulgaria, 150", photos: ['assets/1.png', 'assets/2.png', 'assets/3.png', 'assets/4.png', 'assets/5.png', 'assets/6.png', 'assets/7.png'], sequence: ['assets/1.png', 'assets/2.png', 'assets/3.png', 'assets/4.png', 'assets/5.png', 'assets/6.png', 'assets/7.png', 'assets/logo.png'] },
        boulevard: { title: "Boulevard de Baconlandia, 67", photos: ['assets/h.png', 'assets/i.png', 'assets/j.png', 'assets/k.png', 'assets/l.png', 'assets/m.png', 'assets/n.png'], sequence: ['assets/h.png', 'assets/i.png', 'assets/j.png', 'assets/k.png', 'assets/l.png', 'assets/m.png', 'assets/n.png', 'assets/logo.png'] }
    };

    let currentId = '', currentIndex = 0, progress = 0, isPaused = false, interval;
    const music1 = document.getElementById('bg-music');
    const music2 = document.getElementById('slideshow-music');

    function fadeAudio(from, to) {
        let volOut = 0.4;
        const fadeOut = setInterval(() => {
            if (volOut > 0.05) { volOut -= 0.05; from.volume = volOut; }
            else { from.pause(); clearInterval(fadeOut); }
        }, 50);
        to.volume = 0; to.play();
        let volIn = 0;
        const fadeIn = setInterval(() => {
            if (volIn < 0.4) { volIn += 0.05; to.volume = volIn; }
            else { clearInterval(fadeIn); }
        }, 50);
    }

    window.onload = () => {
        setTimeout(() => { 
            document.getElementById('loader-fill').style.width = '100%'; 
            setTimeout(() => {
                document.getElementById('loader-logo').classList.remove('spinning');
                document.getElementById('bar-container').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
            }, 4000);
        }, 100);
    };

    function initWeb() {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => { 
            document.getElementById('splash-screen').style.display = 'none'; 
            music1.volume = 0.4; music1.play();
            document.getElementById('music-icon').innerText = 'volume_up';
        }, 800);
    }

    function showSection(id) {
        document.querySelectorAll('.page-section').forEach(s => s.style.display = 'none');
        document.getElementById(id + '-section').style.display = 'block';
        window.scrollTo(0,0);
    }

    function loadProperty(id) {
        currentId = id;
        showSection('detail');
        document.getElementById('prop-title').innerText = db[id].title;
        let bgImg = id === 'bacon' ? 'background.png' : id === 'bulgaria' ? 'background2.png' : 'background3.png';
        document.getElementById('prop-hero').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.1), #0a0a0a), url('assets/${bgImg}')`;
        const gal = document.getElementById('prop-gallery'); gal.innerHTML = '';
        db[id].photos.forEach(p => { gal.innerHTML += `<div class="card"><img src="${p}"></div>`; });
    }

    function startSlideshow() {
        currentIndex = 0; progress = 0; isPaused = false;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('end-screen').style.display = 'none';
        fadeAudio(music1, music2);
        initBars(); updateSlide();
        interval = setInterval(tick, 30);
    }

    function initBars() {
        const cont = document.getElementById('progress-container-modal');
        cont.innerHTML = '';
        db[currentId].sequence.forEach(() => {
            cont.innerHTML += `<div class="bar-bg-modal"><div class="bar-fill-modal"></div></div>`;
        });
    }

    function tick() {
        if(isPaused) return;
        progress += 0.8; 
        const fills = document.querySelectorAll('.bar-fill-modal');
        if (fills[currentIndex]) fills[currentIndex].style.width = progress + '%';
        if(progress >= 100) moveSlide(1);
    }

    function moveSlide(step) {
        progress = 0;
        const fills = document.querySelectorAll('.bar-fill-modal');
        if(step > 0 && fills[currentIndex]) fills[currentIndex].style.width = '100%';
        currentIndex += step;
        if(currentIndex < 0) currentIndex = 0;
        if(currentIndex >= db[currentId].sequence.length) {
            clearInterval(interval);
            document.getElementById('end-screen').style.display = 'flex';
            return;
        }
        updateSlide();
    }

    function updateSlide() {
        document.getElementById('modal-img').src = db[currentId].sequence[currentIndex];
        const fills = document.querySelectorAll('.bar-fill-modal');
        fills.forEach((f, i) => { if(i < currentIndex) f.style.width = '100%'; if(i > currentIndex) f.style.width = '0%'; });
    }

    function closeModal() {
        clearInterval(interval);
        document.getElementById('modal-overlay').style.display = 'none';
        fadeAudio(music2, music1);
    }

    function restartSlideshow() {
        music2.currentTime = 0;
        startSlideshow();
    }

    function toggleMusic() {
        const icon = document.getElementById('music-icon');
        const active = (document.getElementById('modal-overlay').style.display === 'flex') ? music2 : music1;
        if (active.paused) { active.play(); icon.innerText = 'volume_up'; }
        else { active.pause(); icon.innerText = 'music_off'; }
    }
</script>
</body>
</html>
